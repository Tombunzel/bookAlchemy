<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  </head>
  <body>

  <form action="/add_book" method="POST">
  <label for="title">Book Title:</label>
  <input type="text" id="title" name="title" required><br><br>

  <label for="isbn">ISBN:</label>
  <input type="number" id="isbn" name="isbn" required><br><br>
  <label for="publication_year">Year of Publication:</label>
  <input type="number" id="publication_year" name="publication_year"><br><br>
  <label for="author">Author:</label>
  <input list="authors" name="author" id="author">
  <datalist id="authors">
    {% for author in authors %}
    <option value="{{author.name}}">
    {% endfor %}
  </datalist><br><br>

  <input type="submit" value="Add Book">
  </form>

  </body>
</html>
